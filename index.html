<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe Your Startup</title>
    <style>
        /* Modern font stack and base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 650px;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Heading */
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111;
            text-align: center;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
        }

        /* Button styling */
        button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0d8c6d;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Describe Your Startup</h1>
        <form>
            <textarea placeholder="Tell us about your startup, what problem it solves, and who it's for..."
                aria-label="Startup description"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
